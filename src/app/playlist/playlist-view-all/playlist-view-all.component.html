<div class="row">
   <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="page-header">
         <h2>
            <span class="fa fa-music h-icon" style="padding-right:5px;" aria-hidden="true"></span>
            <span>Coda Global Musics</span>
         </h2>
      </div>
   </div>
</div>
<div class="row">
   <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="panel panel-filled">
         <div class="panel-body">
            <div class="row">
               <div class="col-sm-4 col-md-4 col-lg-4">
                  <div class="input-group">
                     <input (input)="trackSearch($event);" class="form-control" type="text" placeholder="Search by Artist" style="width: 100%" [(ngModel)]="search">
                     <div class="input-group-btn">
                        <button class="btn btn-default" (click)="searchDataByArtist();"><i class="fa fa-search"></i></button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="row">
   <div class="col-sm-12 col-md-12 col-lg-12">
      <app-ngx-data-grid [navigationUrl]="'view'" [navigationKey]="'rank'" [rowData]="rowData" [colDefs]="colDefs" [pagination]="true" [searchKey]="'name'" [searchPlaceHolder]="'Search by name'"></app-ngx-data-grid>
   </div>
</div>
